<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo_Moa.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  Voice assistant  </title>
</head>
<body>
        <div class="voiceGenerator" >
            <h1>Voice Generator</h1>

            <select name="voice" id="voices">
                <option value="">Select Votre Voix</option>
            </select>

            <label for="rate"> Rate :</label>
            <input type="range" name="rate" min="0" max="3" step="0.1" value="1" >

            <label for="pitch"> Pitch : </label>
            <input type="range" name="pitch" min="0" max="2" step="0.1">
            <textarea name="text"> Hello I love Javascript !! </textarea>
            <button id="stop"> Stop ! </button>
            <button id="play"> Speak ! </button>
        </div>

    <script src="app.js"></script>
</body>
</html>
